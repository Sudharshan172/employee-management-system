<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <title>Filter Employee</title>
  </head>
  <body>
  <div class="container">
      <h1 style="text-align:center;color:#007bff;font-weight: bold;">Filter Employee</h1>
    <hr>
    <form method="post" action = 'http://127.0.0.1:8000/filter_employee/'>
      {% csrf_token %}
    <label for="name">Employee First Name/Last Name</label><br>
    <input type="text" id="name" name = 'name' value="{{name}}"><br>
      <label for="dept">Department</label><br>
    <input type="text" id="dept" name = 'dept' value="{{dept}}"><br>
      <label for="role">Role</label><br>
    <input type="text" id="role" name = 'role' value="{{role}}"><br>

   <hr>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="reset" class="btn btn-primary">Reset</button>
</form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
