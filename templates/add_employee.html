<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <title>Add Employee</title>
  </head>
  <style>
    footer {
        text-align: center;
        margin-top: 20px;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
      }
  </style>
  <body>
  <div class="container">
      <h1 style="text-align:center;color:#007bff;font-weight: bold;">Add Employee</h1>
    <hr>
    <form method="post" action = 'http://127.0.0.1:8000/add_employee/'>
      {% csrf_token %}
    <label for="first_name">First Name</label><br>
    <input type="text" id="first_name" name = 'first_name' value="{{first_name}}"><br>
      <label for="last_name">Last Name</label><br>
    <input type="text" id="last_name" name = 'last_name' value="{{last_name}}"><br>
      <label for="salary">Salary</label><br>
    <input type="number" id="salary" name = 'salary' value="{{salary}}"><br>
      <label for="bonus">Bonus</label><br>
    <input type="number" id="bonus" name = 'bonus' value="{{bonus}}"><br>
      <label for="phone">Phone Number</label><br>
    <input type="number" id="phone" name = 'phone' value="{{phone}}"><br>
      <label for="department">Department</label><br>
    <input type="text" id="department" name = 'department' value="{{department}}"><br>
      <label for="role">Role</label><br>
    <input type="text" id="role" name = 'role' value="{{role}}"><br>
      <label for="location">Location</label><br>
    <input type="text" id="location" name = 'location' value="{{location}}"><br>

   <hr>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="reset" class="btn btn-primary">Reset</button>
      <a href="/" class="btn btn-primary">Home</a>
</form>
    </div>
<footer>
      <p>&copy; 2024 Office Employee Management System</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
